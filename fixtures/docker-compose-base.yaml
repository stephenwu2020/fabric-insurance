version: '2'
services:
  ca-base:
    image: hyperledger/fabric-ca:${CA_IMAGE_TAG}
    environment:
      - FABRIC_CA_SERVER_HOME=/tmp/hyperledger/fabric-ca
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CSR_HOSTS=0.0.0.0
      - FABRIC_CA_SERVER_DEBUG=false
    networks:
      - ${NETWORK}

  orderer-base:
    image: hyperledger/fabric-orderer:${CA_IMAGE_TAG}
    environment:
      - ORDERER_HOME=/tmp/hyperledger/orderer
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_DEBUG_BROADCASTTRACEDIR=data/logs
      - FABRIC_LOGGING_SPEC=${FABRIC_LOGGING_SPEC}
    networks:
      - ${NETWORK}

  peer-base:
    image: hyperledger/fabric-peer:${PEER_IMAGE_TAG}
    environment:
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fixtures_net
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=${FABRIC_LOGGING_SPEC}
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_GOSSIP_SKIPHANDSHAKE=true
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org1/peer1
    volumes:
      - /var/run:/host/var/run
    networks:
      - ${NETWORK}

  cli-base:
     image: hyperledger/fabric-tools:${CLI_IMAGE_TAG}
     tty: true
     stdin_open: true
     environment:
       - GOPATH=/opt/gopath
       - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
       - FABRIC_LOGGING_SPEC=${FABRIC_LOGGING_SPEC}
       - CORE_PEER_TLS_ENABLED=true
     working_dir: /opt/gopath/src/github.com/hyperledger/fabric/org1
     command: sh
     networks:
      - ${NETWORK}

